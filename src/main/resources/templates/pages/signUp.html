<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="UTF-8">
		<title>회원가입</title>
	</head>
	<body>
		<h1>회원가입 페이지</h1>
		<hr>
		<form th:action="@{/signUp}" method="post">
			<input type="text" name="email" placeholder="email을 입력해주세요.">
			<input type="password" name="password" placeholder="password를 입력해주세요.">
			<input type="text" name="username" placeholder="username을 입력해주세요.">
			<input type="text" name="phoneNumber" placeholder="phoneNumber를 입력해주세요.">
			<button type="submit">가입하기</button>
		</form>
		<hr>
		<a th:href="@{/}">홈으로 가기</a>
	</body>
</html>
